<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *  {
            margin: 0;
            padding: 0;
        }
        #app {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app"><canvas></canvas></div>
    <script src="./mathFunction.js"></script>
    <script>
        console.log(MathFunction)
        const app = document.querySelector('#app')
        const rect = app.getBoundingClientRect()
        const canvas = document.querySelector('canvas')
        canvas.width = rect.width
        canvas.height = rect.height

        const scale = 1 / 2000
        const xFunction = t => {
            return Math.sin(13 * t * scale)
        }
        const yFunction = t => {
            return Math.sin(18 * t * scale)
        }

        const lissajous = new MathFunction({
            x: xFunction,
            y: yFunction
        }, canvas)
        lissajous.run()
    </script>
</body>
</html>
